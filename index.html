<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeHelp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container">
    <header class="header_container">
      <h1 class="header_title">CodeHelp Blogs</h1>
      <p class="header_description">
        Utilize this page to incorporate a captivating subheading crafted by
        ChatGPT, adding depth and intrigue to your blog.
      </p>
    </header>

    <main class="main_container">
      <!-- Card 1 start here -->
      <div class="card_container">
        <a href="#" class="card_image_container">
          <img
            src="http://source.unsplash.com/random/600x400?healthy"
            alt="image 1"
            class="card_image"
            loading="lazy"
          />
        </a>

        <div class="card_title_container">
          <a href="#" class="card_title_anchor">
            <h2 class="card_title">New Gadgets Released</h2>
          </a>
          <p class="card_description">
            Check out the latest tech gadgets hitting the market, from
            smartphones to smartwatches.
          </p>
        </div>

        <div class="card_footer_container">
          <div class="author_container">
            <div class="author_avatar_container">
              <img
                src="https://api.dicebear.com/7.x/notionists/svg?seed=John?size=64"
                alt="mini image"
                loading="lazy"
                class="author_avatar"
              />
            </div>
            <div class="author_info_container">
              <span class="author_name"> John Doe </span>
              <span class="author_date"> Sept 19,2023 </span>
            </div>
          </div>
          <div><span class="card_tag_container">Technology</span></div>
        </div>
      </div>
      <!-- Card 1 ends here  -->
    </main>
  </body>
</html>
